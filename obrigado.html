<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Obrigado!</title>
  <meta http-equiv="refresh" content="5;url=index.html"> <!-- ⏳ Redireciona em 5 segundos -->
  <link rel="stylesheet" href="css/obrigado.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="checkmark">
      <i class="fa-solid fa-circle-check"></i>
    </div>

    <h1>Mensagem enviada com sucesso!</h1>
    <p>Em breve entraremos em contato com você.</p>
    <p class="tempo">Você será redirecionado em <span id="contador">5</span> segundos...</p>

    <div class="botoes">
      <a href="index.html" class="btn-voltar">
        <i class="fa-solid fa-arrow-left"></i> Voltar ao site
      </a>

<a href="https://wa.me/5521985371561?text=Quero%20saber%20mais%20sobre%20os%20planos%20de%20saude." target="_blank" class="btn-whats">
        <i class="fa-brands fa-whatsapp"></i> Falar no WhatsApp
      </a>
    </div>
  </div>

  <!-- Confete 🎉 -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    // Confete animado
    function estourarConfete() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          startVelocity: 25,
          spread: 360,
          ticks: 80,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
    window.onload = estourarConfete;

    // Contagem regressiva ⏱️
    let contador = 5;
    const spanContador = document.getElementById('contador');

    const intervalo = setInterval(() => {
      contador--;
      spanContador.textContent = contador;
      if (contador <= 0) clearInterval(intervalo);
    }, 1000);
  </script>
</body>

</html>
